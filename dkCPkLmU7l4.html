<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>TEST</title>
  <script src="https://kameyatakefumi.github.io/pages-sample/js/chart.min.js"></script>
</head>
<body>
<div style="text-align: center;">
  <iframe id="yIframe" width="560" height="315" src="https://www.youtube.com/embed/dkCPkLmU7l4?start=29" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</div>
<div>
  <canvas id="cChart"></canvas>
</div>
<script>
const yUrl = "https://www.youtube.com/embed/dkCPkLmU7l4"
const labels = [], values = [];

const xhr = new XMLHttpRequest();
xhr.open("GET", "./csv/tokinosora.csv", true);
xhr.onload = function() {
  if (xhr.status == 200) {
    const lines = xhr.responseText.split("\n");
    for (let i = 0; i < lines.length - 1; ++i) {
      const items = lines[i].split(",");
      labels.push(items[0]);
      values.push(items[1]);
    }
    cChart.update();
  }
}
xhr.send(null);

const data = {
  labels: labels,
  datasets: [{
    label: 'Number of comments',
    borderColor: 'rgb(255, 99, 132)',
    data: values,
  }]
};

const config = {
  type: 'line',
  data: data,
  options: {
    events: ['click'],
    onClick: function (e, el) {
      if (! el || el.length === 0) return;
      
      alert(document.getElementById('yIframe').src);
      
      //document.getElementById('yIframe').src = yUrl + "?start=" + el[0].index
      
    }
  }
};

const cChart = new Chart(
  document.getElementById('cChart'),
  config
);

var str = window.location.href.split('/').pop().replace(".html", "");
alert(str);
</script>
</body>
</html>
